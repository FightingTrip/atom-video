<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Atom Video - 页面重定向中</title>
  <script>
    // 适用于GitHub Pages的SPA路由重定向脚本
    (function() {
      // 保存当前URL到会话存储中，以便在主页面恢复
      sessionStorage.redirect = window.location.href;
      
      // 获取仓库名，默认为'atom-video'
      var pathSegments = window.location.pathname.split('/');
      var repo = pathSegments[1] || 'atom-video';
      
      // 计算基础URL
      var baseUrl = window.location.protocol + '//' + window.location.hostname + 
                   (window.location.port ? ':' + window.location.port : '') + 
                   '/' + repo + '/';
      
      // 重定向到首页，让入口脚本处理路由
      window.location.replace(baseUrl);
    })();
  </script>
</head>
<body>
  <h2>页面重定向中...</h2>
  <p>如果您未被自动重定向，请<a id="homeLink" href="/">点击此处</a>返回首页。</p>
  <script>
    // 更新首页链接
    var pathSegments = window.location.pathname.split('/');
    var repo = pathSegments[1] || 'atom-video';
    document.getElementById('homeLink').href = '/' + repo + '/';
  </script>
</body>
</html>
