<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1200" height="630" fill="#1E293B"/>
  
  <!-- 渐变背景 -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Logo -->
  <g transform="translate(100, 165)">
    <circle cx="150" cy="150" r="120" fill="#3B82F6"/>
    <path d="M100 100L250 150L100 200V100Z" fill="white"/>
    <circle cx="150" cy="150" r="90" stroke="white" stroke-width="6" stroke-opacity="0.2"/>
    <circle cx="150" cy="150" r="70" stroke="white" stroke-width="4" stroke-opacity="0.15"/>
    <circle cx="150" cy="150" r="50" stroke="white" stroke-width="3" stroke-opacity="0.1"/>
  </g>
  
  <!-- 文字 -->
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
    Atom Video
  </text>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="36" fill="white" opacity="0.8">
    开发者的视频分享平台
  </text>
  
  <!-- 装饰元素 -->
  <circle cx="1000" cy="150" r="40" fill="#3B82F6" opacity="0.3"/>
  <circle cx="1100" cy="450" r="60" fill="#3B82F6" opacity="0.2"/>
  <circle cx="150" cy="500" r="50" fill="#3B82F6" opacity="0.25"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1E293B"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>
  </defs>
</svg> 