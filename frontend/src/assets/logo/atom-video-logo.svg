<svg width="500" height="800" viewBox="0 0 500 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 原子图标 -->
  <g fill="#f0f0f0">
    <!-- 外部椭圆轨道 -->
    <ellipse cx="250" cy="350" rx="230" ry="230" stroke="#f0f0f0" stroke-width="15" fill="none"/>
    
    <!-- 交叉轨道 -->
    <ellipse cx="250" cy="350" rx="230" ry="100" stroke="#f0f0f0" stroke-width="15" fill="none" transform="rotate(60 250 350)"/>
    <ellipse cx="250" cy="350" rx="230" ry="100" stroke="#f0f0f0" stroke-width="15" fill="none" transform="rotate(-60 250 350)"/>
    
    <!-- 中心播放按钮 -->
    <path d="M200,350 L325,350 L250,250 Z" fill="#f0f0f0" transform="rotate(90 250 350)"/>
  </g>
  
  <!-- 文字部分 -->
  <text x="132" y="650" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="#f0f0f0">ATOM-VIDEO</text>
  <text x="132" y="700" font-family="Arial, sans-serif" font-size="25" fill="#f0f0f0">VIDEO SHARING FOR DEVELOPERS</text>
</svg> 